<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default WebWidget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
  </head>
  <body>
    <!-- Start of bevy1609863206 Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=63cdd26f-38a3-47af-bd4e-49f4eec35068"></script>
    <script type="text/javascript">
      (function (window) {
        {
          var unknown = "-";

          // screen
          var screenSize = "";
          if (screen.width) {
            width = screen.width ? screen.width : "";
            height = screen.height ? screen.height : "";
            screenSize += "" + width + " x " + height;
          }

          // browser
          var nVer = navigator.appVersion;
          var nAgt = navigator.userAgent;
          var browser = navigator.appName;
          var version = "" + parseFloat(navigator.appVersion);
          var majorVersion = parseInt(navigator.appVersion, 10);
          var nameOffset, verOffset, ix;

          // Opera
          if ((verOffset = nAgt.indexOf("Opera")) != -1) {
            browser = "Opera";
            version = nAgt.substring(verOffset + 6);
            if ((verOffset = nAgt.indexOf("Version")) != -1) {
              version = nAgt.substring(verOffset + 8);
            }
          }
          // Opera Next
          if ((verOffset = nAgt.indexOf("OPR")) != -1) {
            browser = "Opera";
            version = nAgt.substring(verOffset + 4);
          }
          // Legacy Edge
          else if ((verOffset = nAgt.indexOf("Edge")) != -1) {
            browser = "Microsoft Legacy Edge";
            version = nAgt.substring(verOffset + 5);
          }
          // Edge (Chromium)
          else if ((verOffset = nAgt.indexOf("Edg")) != -1) {
            browser = "Microsoft Edge";
            version = nAgt.substring(verOffset + 4);
          }
          // MSIE
          else if ((verOffset = nAgt.indexOf("MSIE")) != -1) {
            browser = "Microsoft Internet Explorer";
            version = nAgt.substring(verOffset + 5);
          }
          // Chrome
          else if ((verOffset = nAgt.indexOf("Chrome")) != -1) {
            browser = "Chrome";
            version = nAgt.substring(verOffset + 7);
          }
          // Safari
          else if ((verOffset = nAgt.indexOf("Safari")) != -1) {
            browser = "Safari";
            version = nAgt.substring(verOffset + 7);
            if ((verOffset = nAgt.indexOf("Version")) != -1) {
              version = nAgt.substring(verOffset + 8);
            }
          }
          // Firefox
          else if ((verOffset = nAgt.indexOf("Firefox")) != -1) {
            browser = "Firefox";
            version = nAgt.substring(verOffset + 8);
          }
          // MSIE 11+
          else if (nAgt.indexOf("Trident/") != -1) {
            browser = "Microsoft Internet Explorer";
            version = nAgt.substring(nAgt.indexOf("rv:") + 3);
          }
          // Other browsers
          else if ((nameOffset = nAgt.lastIndexOf(" ") + 1) < (verOffset = nAgt.lastIndexOf("/"))) {
            browser = nAgt.substring(nameOffset, verOffset);
            version = nAgt.substring(verOffset + 1);
            if (browser.toLowerCase() == browser.toUpperCase()) {
              browser = navigator.appName;
            }
          }
          // trim the version string
          if ((ix = version.indexOf(";")) != -1) version = version.substring(0, ix);
          if ((ix = version.indexOf(" ")) != -1) version = version.substring(0, ix);
          if ((ix = version.indexOf(")")) != -1) version = version.substring(0, ix);

          majorVersion = parseInt("" + version, 10);
          if (isNaN(majorVersion)) {
            version = "" + parseFloat(navigator.appVersion);
            majorVersion = parseInt(navigator.appVersion, 10);
          }

          // mobile version
          var mobile = /Mobile|mini|Fennec|Android|iP(ad|od|hone)/.test(nVer);

          // cookie
          var cookieEnabled = navigator.cookieEnabled ? true : false;

          if (typeof navigator.cookieEnabled == "undefined" && !cookieEnabled) {
            document.cookie = "testcookie";
            cookieEnabled = document.cookie.indexOf("testcookie") != -1 ? true : false;
          }

          // system
          var os = unknown;
          var clientStrings = [
            { s: "Windows 10", r: /(Windows 10.0|Windows NT 10.0)/ },
            { s: "Windows 8.1", r: /(Windows 8.1|Windows NT 6.3)/ },
            { s: "Windows 8", r: /(Windows 8|Windows NT 6.2)/ },
            { s: "Windows 7", r: /(Windows 7|Windows NT 6.1)/ },
            { s: "Windows Vista", r: /Windows NT 6.0/ },
            { s: "Windows Server 2003", r: /Windows NT 5.2/ },
            { s: "Windows XP", r: /(Windows NT 5.1|Windows XP)/ },
            { s: "Windows 2000", r: /(Windows NT 5.0|Windows 2000)/ },
            { s: "Windows ME", r: /(Win 9x 4.90|Windows ME)/ },
            { s: "Windows 98", r: /(Windows 98|Win98)/ },
            { s: "Windows 95", r: /(Windows 95|Win95|Windows_95)/ },
            { s: "Windows NT 4.0", r: /(Windows NT 4.0|WinNT4.0|WinNT|Windows NT)/ },
            { s: "Windows CE", r: /Windows CE/ },
            { s: "Windows 3.11", r: /Win16/ },
            { s: "Android", r: /Android/ },
            { s: "Open BSD", r: /OpenBSD/ },
            { s: "Sun OS", r: /SunOS/ },
            { s: "Chrome OS", r: /CrOS/ },
            { s: "Linux", r: /(Linux|X11(?!.*CrOS))/ },
            { s: "iOS", r: /(iPhone|iPad|iPod)/ },
            { s: "Mac OS X", r: /Mac OS X/ },
            { s: "Mac OS", r: /(Mac OS|MacPPC|MacIntel|Mac_PowerPC|Macintosh)/ },
            { s: "QNX", r: /QNX/ },
            { s: "UNIX", r: /UNIX/ },
            { s: "BeOS", r: /BeOS/ },
            { s: "OS/2", r: /OS\/2/ },
            { s: "Search Bot", r: /(nuhk|Googlebot|Yammybot|Openbot|Slurp|MSNBot|Ask Jeeves\/Teoma|ia_archiver)/ },
          ];
          for (var id in clientStrings) {
            var cs = clientStrings[id];
            if (cs.r.test(nAgt)) {
              os = cs.s;
              break;
            }
          }

          var osVersion = unknown;

          if (/Windows/.test(os)) {
            osVersion = /Windows (.*)/.exec(os)[1];
            os = "Windows";
          }

          switch (os) {
            case "Mac OS":
            case "Mac OS X":
            case "Android":
              osVersion = /(?:Android|Mac OS|Mac OS X|MacPPC|MacIntel|Mac_PowerPC|Macintosh) ([\.\_\d]+)/.exec(nAgt)[1];
              break;

            case "iOS":
              osVersion = /OS (\d+)_(\d+)_?(\d+)?/.exec(nVer);
              osVersion = osVersion[1] + "." + osVersion[2] + "." + (osVersion[3] | 0);
              break;
          }

          // flash (you'll need to include swfobject)
          /* script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" */
          var flashVersion = "no check";
          if (typeof swfobject != "undefined") {
            var fv = swfobject.getFlashPlayerVersion();
            if (fv.major > 0) {
              flashVersion = fv.major + "." + fv.minor + " r" + fv.release;
            } else {
              flashVersion = unknown;
            }
          }
        }

        window.jscd = {
          screen: screenSize,
          browser: browser,
          browserVersion: version,
          browserMajorVersion: majorVersion,
          mobile: mobile,
          os: os,
          osVersion: osVersion,
          cookies: cookieEnabled,
          flashVersion: flashVersion,
        };
      })(this);
    </script>
    <script type="text/javascript">
      function supportGetSessionid() {
        return "SessionID not found.";
      }
      function supportGetUserName() {
        return "Test Username 1";
      }
      function supportGetUserEmail() {
        return "testusername1@mail.com";
      }
      function supportGetBrowser() {
        return "chrome";
      }
      function supportGetDevice() {
        return "mobile";
      }
      function supportGetRunningEnvironment() {
        return "OS: " + window.jscd.os + " " + window.jscd.osVersion + "\n" + "Browser: " + window.jscd.browser + " " + window.jscd.browserMajorVersion + " (" + window.jscd.browserVersion + ")\n" + "Mobile: " + window.jscd.mobile + "\n" + "Flash: " + window.jscd.flashVersion + "\n" + "Cookies: " + window.jscd.cookies + "\n" + "Screen Size: " + window.jscd.screen + "\n" + "Full User Agent: " + navigator.userAgent;
      }
      function supportGetOS() {
        return "windows";
      }
      function supportSiteURL() {
        return document.documentURI;
      }

      function supportHideField(d, fieldid) {
        try {
          let fs = d.querySelector('[name="key:' + fieldid + '"]');
          if (fs) {
            fs.parentNode.parentElement.hidden = true;
          }
        } catch (error) {
          console.error(error);
        }
      }

      zESettings = {
        webWidget: {
          chat: { suppress: true },
          contactForm: {
            ticketForms: [{ id: 1500002468121, title: false, subject: false }],
            fields: [
              { id: "name", prefill: { "*": supportGetUserName() } },
              { id: "email", prefill: { "*": supportGetUserEmail() } },
              { id: 1900000019625, prefill: { "*": supportSiteURL() } },
              { id: 1500007316421, prefill: { "*": supportGetSessionid() } },
              { id: 1500009023541, prefill: { "*": supportGetRunningEnvironment() } },
            ],
          },
        },
      };

      zE("webWidget:on", "userEvent", function (userEvent) {
        console.log("User Event  :: ", userEvent);
        try {
          if (userEvent.action === "Contact Form Shown") {
            let webWidget = document.getElementById("webWidget");
            if (webWidget) {
              supportHideField(webWidget.contentDocument.body, "1900000019625");
              supportHideField(webWidget.contentDocument.body, "1500007316421");
              supportHideField(webWidget.contentDocument.body, "1500009023541");
              supportHideField(webWidget.contentDocument.body, "1500007319861"); // Please select the nature of your request
              supportHideField(webWidget.contentDocument.body, "1500007133681"); //Please select the product or specific feature this ticket is about
            }
          }
        } catch (error) {
          console.error(error);
        }
      });

      zE("webWidget", "identify", {
        name: supportGetUserName(),
        email: supportGetUserEmail(),
      });
    </script>
    <!-- End of bevy1609863206 Zendesk Widget script -->
  </body>
</html>
